<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/cell.png" alt="celular com instagram aberto">
        </div>
        <div class="instagram-form">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="form-login">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="senha">
                </div>
                <a href="continue.html" class="instagram-login">Entrar</a>

                <p>ou</p>
                <a href="https:www.facebook.com" target="_blank" class="facebook">Entrar com o Facebook</a>
                <p>Esqueceu a senha?</p>
            </div>
            <div class="group">
                <p class="not-account">
                    Não tem uma conta?
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
